{% extends "main.html" %}

{% block content %}

<form method="POST" action="/Kontenverwaltung/Forderungen/Neu">

<center>
<table class='tablestyle2' cellpadding=2 cellspacing=0>
	<tr valign=top><td>
		<table class='tablestyle_inner' cellpadding=7>
			<tr>
				<td colspan=2 class=tableheader valign=center><h3>Neue Forderung eingeben</h3></td>
			</tr>
			<tr>
				<td class='label'>Schuldner:</td>
				<td>
					<select name="Schuldner" style="width:200px;">
{% for B in Betreute %}
						<option value="{{ B.id }}">{{ B.vorname }} {{ B.nachname }}</option>
{% endfor %}
					</select>
				</td>
			</tr>
			<tr>
				<td class='label'>Kreditor:</td>
				<td><input name="Kreditor" type=text class='textbox' value="{{ Kreditor }}" style="width:200px;" /></td>
			</tr>
			<tr>
				<td class='label'>Gesamtforderung:</td>
				<td><input name="Gesamtforderung" type=text class='textbox' value="{{ Gesamtforderung }}" style="width:200px;" /></td>
			</tr>
			<tr>
				<td class='label'>Erhebungsdatum:</td>
				<td><input name="Erhebungsdatum" type=text class='textbox' value="{{ Erhebungsdatum }}" style="width:200px;" /></td>
			</tr>
			<tr>
				<td colspan=2 align=right>
				<input type=button value="Abbrechen, zur&uuml;ck zur &Uuml;bersicht" onclick="javascript:window.location.href='/Kontenverwaltung/Forderungen/Liste';" />
				<input type=submit value="Speichern" />
				</td>
			</tr>
		</table>

	</td>
	</tr>
</table>
</center>

</form>

<script language='JavaScript' type='text/javascript'>
	document.forms[0].{{ Fokus }}.select();
	document.forms[0].{{ Fokus }}.focus();
</script>

{% endblock %}
